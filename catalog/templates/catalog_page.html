{% extends "base_generic.html" %}
{% block content %}
{% load static%}
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/first_slide.png' %}" class="d-block w-100" alt="first_slide">
            <div class="carousel-caption d-none d-md-block">
                <h5 class='slog'>Возьми и сделай</h5>
                <p><strong><a href={% url  'tools' %}>Типов инструмента: </strong>{{ num_tools }}</a></p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/second_slide.png' %}" class="d-block w-100" alt="second_slide">
            <div class="carousel-caption d-none d-md-block">
                <h5 class='slog'>Надежные производители</h5>
                <p><strong><a href={% url  'brands' %}>Брендов: </strong> {{ num_brands }}</a></p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/third_slide.png' %}" class="d-block w-100" alt="third_slide">
            <div class="carousel-caption d-none d-md-block">
                <h5 class='slog'>На любой вкус</h5>
                <p><strong><a href={% url  'tools' %}>Инструментов: </strong> {{ num_tool_units }}</a></p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
