{% extends "base_generic.html" %}
    
{% block content %} 
  
<!--Register--> 
<div class="container py-5">
    <h1>Регистрация</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ register_form.as_table }}                    
        </table>
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
    <p class="text-center">Если вы уже зарегистрированы, <a href="/login">войдите</a> в аккаунт.</p>
</div>

{% endblock %}
