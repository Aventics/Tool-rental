{% extends "base_generic.html" %}
    
{% block content %}
<!--Ввод почты для сброса пароля--> 
  <form action="" method="POST">
    {% csrf_token %}
      {% if form.email.errors %} {{ form.email.errors }} {% endif %}
          <p>Введите адрес вашей электронной почты: {{ form.email }}</p>
      <input type="submit" class="btn btn-default btn-lg" value="Сбросить пароль" />
  </form>
{% endblock %}
