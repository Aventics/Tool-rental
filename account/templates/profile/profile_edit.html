{% extends "base_generic.html" %}
    
{% block title %}Изменение профиля{% endblock %}

{% block content %}
    <h1>Измените свой профиль</h1>
    <p>Вы можете изменить свой профиль используя следующую форму:</p>
    <form action="." method="post" enctype="multipart/form-data">
        <table>
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}
        </table>
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
